version: '3'

services:
  app:
    build: .
    # command: jupyter notebook --ip=0.0.0.0 --port=8080 --allow-root --no-browser
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8080
    ports:
      - 127.0.0.1:8080:8080
    volumes:
      - .:/app

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 127.0.0.1:5444:5432
